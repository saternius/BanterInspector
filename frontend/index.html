                    databaseURL: "https://welp-c0e8d-default-rtdb.firebaseio.com",
                    projectId: "welp-c0e8d",
                    storageBucket: "welp-c0e8d.firebasestorage.app",
                    messagingSenderId: "381392930706",
                    appId: "1:381392930706:web:96e0759831dfe9d6a1234b",
                    measurementId: "G-09QVZZFS79"
                }
            }
        });

        // Inject Tippy into the page
        tippy.inject();

        // tippy.destroy();
