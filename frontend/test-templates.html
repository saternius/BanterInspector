<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template System Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background: #1e4620;
            border: 1px solid #4caf50;
        }
        .error {
            background: #4a1e1e;
            border: 1px solid #f44336;
        }
        .info {
            background: #1e3a4a;
            border: 1px solid #2196f3;
        }
        button {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1976d2;
        }
        pre {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Template System Test Suite</h1>

    <div class="test-section">
        <h2>Configuration Test</h2>
        <button onclick="testConfig()">Test Configuration</button>
        <div id="config-results"></div>
    </div>

    <div class="test-section">
        <h2>Template Loader Test</h2>
        <button onclick="testTemplateLoader()">Test Template Loading</button>
        <div id="template-results"></div>
    </div>

    <div class="test-section">
        <h2>Full Integration Test</h2>
        <button onclick="testFullIntegration()">Test Full Integration</button>
        <div id="integration-results"></div>
    </div>

    <div class="test-section">
        <h2>Inspector Container</h2>
        <div id="inspector-container" style="height: 600px; border: 1px solid #666; position: relative;">
            <!-- Inspector will be injected here -->
        </div>
    </div>

    <script type="module">
        // Set up globals
        window.repoUrl = '.';

        // Test functions
        window.testConfig = async function() {
            const resultsDiv = document.getElementById('config-results');
            resultsDiv.innerHTML = '';

            try {
                const configModule = await import('./js/config.js');
                const config = new configModule.InspectorConfig();

                resultsDiv.innerHTML += `
                    <div class="test-result success">✓ Configuration module loaded successfully</div>
                    <div class="test-result info">
                        <pre>${JSON.stringify(config.features, null, 2)}</pre>
                    </div>
                `;

                // Test Firebase configuration
                const firebaseConfig = config.getFirebaseConfig();
                if (firebaseConfig.projectId) {
                    resultsDiv.innerHTML += `<div class="test-result success">✓ Firebase configuration loaded</div>`;
                }

            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result error">✗ Failed to load configuration: ${error.message}</div>
                `;
            }
        };

        window.testTemplateLoader = async function() {
            const resultsDiv = document.getElementById('template-results');
            resultsDiv.innerHTML = '';

            try {
                const templateModule = await import('./js/template-loader.js');
                const loader = new templateModule.TemplateLoader(window.repoUrl);

                resultsDiv.innerHTML += `<div class="test-result success">✓ Template loader module loaded successfully</div>`;

                // Test loading individual templates
                const templateNames = ['navigation', 'world-inspector', 'space-props', 'inventory', 'feedback'];

                for (const name of templateNames) {
                    try {
                        const content = await loader.load(name);
                        if (content && content.length > 0) {
                            resultsDiv.innerHTML += `
                                <div class="test-result success">✓ Loaded ${name}.html (${content.length} bytes)</div>
                            `;
                        } else {
                            resultsDiv.innerHTML += `
                                <div class="test-result error">✗ Template ${name}.html is empty</div>
                            `;
                        }
                    } catch (error) {
                        resultsDiv.innerHTML += `
                            <div class="test-result error">✗ Failed to load ${name}.html: ${error.message}</div>
                        `;
                    }
                }

                // Test cache
                const cachedTemplates = loader.getCachedTemplates();
                resultsDiv.innerHTML += `
                    <div class="test-result info">Cached templates: ${cachedTemplates.join(', ')}</div>
                `;

                // Test loadAll
                const allTemplates = await loader.loadAll();
                const loadedCount = Object.keys(allTemplates).length;
                resultsDiv.innerHTML += `
                    <div class="test-result success">✓ LoadAll loaded ${loadedCount} templates</div>
                `;

            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result error">✗ Failed to test template loader: ${error.message}</div>
                `;
            }
        };

        window.testFullIntegration = async function() {
            const resultsDiv = document.getElementById('integration-results');
            resultsDiv.innerHTML = '';

            try {
                // Import the injector
                const { InspectorInjector } = await import('./inspector-injector.js');

                resultsDiv.innerHTML += `<div class="test-result success">✓ InspectorInjector loaded successfully</div>`;

                // Create an injector instance
                const injector = new InspectorInjector({
                    targetElement: document.getElementById('inspector-container'),
                    config: {
                        fileServer: 'stable'
                    }
                });

                resultsDiv.innerHTML += `<div class="test-result success">✓ InspectorInjector instance created</div>`;

                // Inject the inspector
                await injector.inject();

                resultsDiv.innerHTML += `<div class="test-result success">✓ Inspector injected successfully</div>`;

                // Check if templates were used
                if (injector.templateLoader) {
                    resultsDiv.innerHTML += `<div class="test-result success">✓ Template system was used</div>`;
                    const cached = injector.templateLoader.getCachedTemplates();
                    resultsDiv.innerHTML += `<div class="test-result info">Templates loaded: ${cached.join(', ')}</div>`;
                }

                // Check if config was loaded
                if (injector.inspectorConfig) {
                    resultsDiv.innerHTML += `<div class="test-result success">✓ Configuration system was initialized</div>`;
                }

                // Check DOM elements
                const nav = document.querySelector('.navigation-header');
                const worldInspector = document.querySelector('#world-inspector-page');
                const spaceProps = document.querySelector('.space-props-panel');

                if (nav) resultsDiv.innerHTML += `<div class="test-result success">✓ Navigation loaded</div>`;
                if (worldInspector) resultsDiv.innerHTML += `<div class="test-result success">✓ World Inspector loaded</div>`;
                if (spaceProps) resultsDiv.innerHTML += `<div class="test-result success">✓ Space Props panel loaded</div>`;

            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result error">✗ Integration test failed: ${error.message}</div>
                    <div class="test-result error"><pre>${error.stack}</pre></div>
                `;
            }
        };
    </script>
</body>
</html>
