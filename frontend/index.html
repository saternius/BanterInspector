<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="sidequest-space-verification" content="4e20d730-763a-449a-9902-2f3534c48b5c">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspector Injection Example</title>
</head>
<body>
    <!-- Container where the inspector will be injected -->
    <div id="inspectorContainer"></div>

    <script type="module">
        let importUrl = 'https://suitable-bulldog-flying.ngrok-free.app'
        const { InspectorInjector } = await import(`${importUrl}/inspector-injector.js`);

        // Initialize the inspector with custom configuration
        const inspector = new InspectorInjector({
            targetElement: document.getElementById('inspectorContainer'),
            config: {
                ngrokUrl: importUrl,
                fileServer: 'ngrok' // Options: 'stable', 'ngrok', 'local', 'unity'
            }
        });

        // Inject the inspector into the page
        inspector.inject();

        // You can also destroy it if needed
        // inspector.destroy();
    </script>
</body>
</html>
