<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undo/Redo System Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e8e8e8;
            padding: 20px;
            margin: 0;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-section {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h1, h2 {
            margin-top: 0;
        }
        
        .test-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e8e8e8;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #3a3a3a;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .test-log {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            padding: 2px 0;
        }
        
        .log-entry.change {
            color: #88ff88;
        }
        
        .log-entry.undo {
            color: #8888ff;
        }
        
        .log-entry.redo {
            color: #ff88ff;
        }
        
        .log-entry.error {
            color: #ff8888;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #222;
            border-radius: 4px;
        }
        
        input[type="text"], input[type="number"] {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e8e8e8;
            padding: 6px 10px;
            border-radius: 4px;
            margin: 5px;
        }
        
        label {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Undo/Redo System Test</h1>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <div class="test-controls">
                <button id="undoBtn">Undo (Ctrl+Z)</button>
                <button id="redoBtn">Redo (Ctrl+Shift+Z)</button>
                <button id="clearHistoryBtn">Clear History</button>
                <button id="programmaticChangeBtn">Make Programmatic Change</button>
            </div>
            
            <div class="status" id="status">
                Status: Ready
            </div>
        </div>
        
        <div class="test-section">
            <h2>Simulated Property Changes</h2>
            <div>
                <label>Component Name:</label>
                <input type="text" id="componentName" value="TestComponent">
            </div>
            <div>
                <label>Position X:</label>
                <input type="number" id="posX" value="0">
            </div>
            <div>
                <label>Position Y:</label>
                <input type="number" id="posY" value="0">
            </div>
            <div>
                <label>Position Z:</label>
                <input type="number" id="posZ" value="0">
            </div>
            <div>
                <label>Active:</label>
                <input type="checkbox" id="active" checked>
            </div>
        </div>
        
        <div class="test-section">
            <h2>History Log</h2>
            <div class="test-log" id="testLog"></div>
        </div>
    </div>
    
    <script type="module">
        // Import necessary modules
        import { HistoryManager } from './js/history-manager.js';
        import { changeManager } from './js/change-manager.js';
        
        // Initialize components
        const historyManager = new HistoryManager();
        const log = document.getElementById('testLog');
        const status = document.getElementById('status');
        
        // Mock scene manager
        window.SM = {
            scene: {
                spaceState: {
                    public: {},
                    protected: {}
                }
            },
            getSlotById: (id) => ({
                id: id,
                name: 'TestSlot',
                components: [{
                    id: 'comp-1',
                    type: 'Transform',
                    properties: {
                        position: { x: 0, y: 0, z: 0 },
                        active: true
                    }
                }]
            }),
            getAllSlots: () => [],
            selectedSlot: 'slot-1'
        };
        
        // Logging function
        function addLog(message, type = '') {
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        // Update status
        function updateStatus() {
            const historyStatus = historyManager.getStatus();
            status.textContent = `Status: Undo Stack: ${historyStatus.undoCount} | Redo Stack: ${historyStatus.redoCount}`;
            
            document.getElementById('undoBtn').disabled = !historyStatus.canUndo;
            document.getElementById('redoBtn').disabled = !historyStatus.canRedo;
        }
        
        // Set up change tracking
        changeManager.beforeFlush = (changes) => {
            if (!historyManager.isApplyingHistory) {
                const uiChanges = changes.filter(c => c.metadata?.source === 'inspector-ui');
                
                if (uiChanges.length > 0) {
                    uiChanges.forEach(change => {
                        // Mock old value
                        const oldValue = change.property === 'position' 
                            ? { x: 0, y: 0, z: 0 }
                            : change.property === 'active' ? true : 'OldValue';
                            
                        historyManager.prepareChangeRecord(change, oldValue);
                        addLog(`Recorded change: ${change.property} = ${JSON.stringify(change.value)}`, 'change');
                    });
                }
            }
        };
        
        // Handle history events
        document.addEventListener('historyNotification', (event) => {
            const { message, type } = event.detail;
            addLog(message, type === 'error' ? 'error' : 'undo');
            updateStatus();
        });
        
        document.addEventListener('historyApplyChange', (event) => {
            const change = event.detail;
            addLog(`Applying: ${change.property} = ${JSON.stringify(change.oldValue || change.newValue)}`, 'undo');
        });
        
        // Wire up controls
        document.getElementById('undoBtn').onclick = () => {
            historyManager.undo();
        };
        
        document.getElementById('redoBtn').onclick = () => {
            historyManager.redo();
        };
        
        document.getElementById('clearHistoryBtn').onclick = () => {
            historyManager.clear();
            addLog('History cleared', 'error');
            updateStatus();
        };
        
        document.getElementById('programmaticChangeBtn').onclick = () => {
            // Simulate a programmatic change (should NOT be tracked)
            changeManager.queueChange({
                type: 'component',
                targetId: 'comp-1',
                property: 'programmaticProp',
                value: Math.random(),
                metadata: {
                    slotId: 'slot-1',
                    componentType: 'Transform',
                    componentIndex: 0,
                    source: 'programmatic' // No 'inspector-ui' source
                }
            });
            addLog('Made programmatic change (should NOT be in history)', 'error');
        };
        
        // Wire up inputs to simulate changes
        document.getElementById('componentName').onchange = (e) => {
            changeManager.queueChange({
                type: 'component',
                targetId: 'comp-1',
                property: 'name',
                value: e.target.value,
                metadata: {
                    slotId: 'slot-1',
                    componentType: 'Transform',
                    componentIndex: 0,
                    source: 'inspector-ui',
                    uiContext: {
                        panelType: 'properties',
                        inputElement: 'name-input',
                        eventType: 'change'
                    }
                }
            });
        };
        
        ['posX', 'posY', 'posZ'].forEach((id, index) => {
            document.getElementById(id).onchange = (e) => {
                const axis = ['x', 'y', 'z'][index];
                changeManager.queueChange({
                    type: 'component',
                    targetId: 'comp-1',
                    property: 'position',
                    value: { 
                        x: parseFloat(document.getElementById('posX').value) || 0,
                        y: parseFloat(document.getElementById('posY').value) || 0,
                        z: parseFloat(document.getElementById('posZ').value) || 0
                    },
                    metadata: {
                        slotId: 'slot-1',
                        componentType: 'Transform',
                        componentIndex: 0,
                        source: 'inspector-ui',
                        uiContext: {
                            panelType: 'properties',
                            inputElement: 'position-' + axis,
                            eventType: 'change'
                        }
                    }
                });
            };
        });
        
        document.getElementById('active').onchange = (e) => {
            changeManager.queueChange({
                type: 'component',
                targetId: 'comp-1',
                property: 'active',
                value: e.target.checked,
                metadata: {
                    slotId: 'slot-1',
                    componentType: 'Transform',
                    componentIndex: 0,
                    source: 'inspector-ui',
                    uiContext: {
                        panelType: 'properties',
                        inputElement: 'active-checkbox',
                        eventType: 'change'
                    }
                }
            });
        };
        
        // Initialize
        addLog('Test page initialized', 'change');
        updateStatus();
    </script>
</body>
</html>
